<!DOCTYPE html>
<html>
<head>
  <title>Image Upload Page</title>
  <style>
    body {
      text-align: center;
    }
    
    h1 {
      margin-top: 50px;
    }
    
    #upload-container {
      margin-top: 50px;
    }
    
    #upload-btn {
      display: none;
    }
    
    #upload-label {
      display: block;
      width: 200px;
      height: 200px;
      border: 2px dashed #aaaaaa;
      border-radius: 10px;
      margin: 0 auto;
      cursor: pointer;
    }
    
    #upload-label:hover {
      border-color: #555555;
    }
    
    #upload-label p {
      font-size: 18px;
      color: #888888;
      margin: 80px auto;
    }
    
    #preview-image {
      max-width: 300px;
      max-height: 300px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Image Upload Page</h1>
  
  <div id="upload-container">
    <input type="file" id="upload-btn" accept="image/*">
    <label for="upload-btn" id="upload-label">
      <p>Click or drag and drop an image here</p>
    </label>
    <img id="preview-image" alt="Preview">
  </div>
  
  <script>
    const uploadBtn = document.getElementById('upload-btn');
    const previewImage = document.getElementById('preview-image');

    uploadBtn.addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function() {
        previewImage.src = reader.result;
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
